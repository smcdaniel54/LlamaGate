name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            binary_name: llamagate-linux-amd64
            go-version: '1.24'
          - os: windows-latest
            goos: windows
            goarch: amd64
            binary_name: llamagate-windows-amd64.exe
            go-version: '1.24'
          - os: macos-latest
            goos: darwin
            goarch: amd64
            binary_name: llamagate-darwin-amd64
            go-version: '1.24'
          - os: macos-latest
            goos: darwin
            goarch: arm64
            binary_name: llamagate-darwin-arm64
            go-version: '1.24'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
        cache-dependency-path: go.sum
    
    - name: Download dependencies
      run: go mod download
    
    - name: Run tests
      run: go test ./...
    
    - name: Build binary
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        CGO_ENABLED: 0
      shell: bash
      run: go build -o ${{ matrix.binary_name }} ./cmd/llamagate

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'
    
    - name: Download dependencies
      run: go mod download
    
    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest
        args: --timeout=15m --verbose
      timeout-minutes: 20

