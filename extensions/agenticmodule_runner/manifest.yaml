name: agenticmodule_runner
version: 1.0.0
description: Reusable extension for executing AgenticModules (bundles of extensions)
type: workflow
enabled: true

inputs:
  - id: module_name
    type: string
    required: true
  - id: module_input
    type: object
    required: true
  - id: max_runtime_seconds
    type: number
    required: false
  - id: max_steps
    type: number
    required: false

outputs:
  - id: run_record
    type: object
  - id: final_output
    type: object

steps:
  - uses: module.load
    id: load_module
  - uses: module.validate
    id: validate_module
  - uses: module.execute
    id: execute_module
  - uses: module.record
    id: create_record
